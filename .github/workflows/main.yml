name: build
on:
  pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push Docker images
        uses: docker/build-push-action@v4.0.0
        with:
          build-args: BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          push: true
          tags: mstiesto/bonbast:latest