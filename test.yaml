schemaVersion: '2.0.0'
commandTests:
  - name: "Which Python"
    command: "which"
    args: ["python"]
    expectedOutput: ["/usr/bin/python"]
  - name: "Python Version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["python version 3.11.0"]
fileExistenceTests:
- name: 'Root'
  path: '/'
  shouldExist: true
  permissions: '-rw-r--r--'
  uid: 1000
  gid: 1000
  isExecutableBy: 'group'
